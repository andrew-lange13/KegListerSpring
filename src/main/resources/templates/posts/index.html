<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"/>
<head>
	<meta charset="UTF-8">
	<title>Breweries Home</title>
</head>
<body>
<header th:replace="partials::header"/>
<div class="container px-lg-5">
	<div class="p-4 p-lg-5 bg-light rounded-3 text-center">
		<div class="m-4 m-lg-5">
			<h1 class="display-5 fw-bold mb-2">Welcome to Keg-Lister!</h1>
			<p class="fs-4 mb-3">An ad-lister project by Charles Willcockson, Andrew Lange, and Nelson Delpozo of Codeup
				Sirius Cohort</p>
			<div>
				<a class="btn btn-primary btn-lg" href="/profile">Go to Profile</a>
				<a class="btn btn-primary btn-lg" th:href="@{/sign-up}">Create an account</a>
			</div>
			<br>
			<br>
			<div>
				<a class="btn btn-primary btn-lg" href="/ads/create">Add a Brewery</a>
			</div>
			<br>
			<br>

			<form class="form-inline my-2 my-lg-0 d-flex" action="/search" method="post">
				<input class="form-control mr-sm-2 " name="search" type="search" placeholder="Search"
				       aria-label="Search">
				<button class="btn btn-lg btn-primary my-2 my-sm-0" type="submit">Search</button>
			</form>
			<br>
			<form action="/filter" method="post">
				<label for="selector">Search By Category</label>
				<select id="selector" name="type" class="btn-primary">
					<option name="Brewpub">Brewpub</option>
					<option name="Taproom">Taproom</option>
					<option name="Microbrewery">Microbrewery</option>
				</select>
				<button class="btn btn-lg btn-primary my-2 my-sm-0" type="submit">Go</button>
			</form>
		</div>
	</div>
</div>
<h1 class="text-center mb-5">All the Breweries</h1>
<section class="pt-4">
	<div class="container px-lg-5">
		<div class="row gx-lg-5">
			<div class="col-lg-6 col-xxl-4 mb-5" th:each="post : ${post}">
				<div class="card bg-light border-1 h-100">
					<div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
						<div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
							<h5 class="p-2 mt-2" th:text="${post.type}"></h5>
						</div>
						<h2 class="fs-4 fw-bold" th:text="${post.name}"></h2>
						<p class="mb-0" th:text="${post.address}"></p>
						<a href="${ad.website}" th:text="${post.name}">Website</a>
						<p th:text="${post.phone}"></p>
						<div>
							<img th:src="${post.image}" class="img-fluid">
						</div>
						<p th:text="${post.type}"></p>
						<div>
							<a href="https://www.google.com/maps/search/${post.name}${post.address}" target="_blank">view
								on google maps</a>
						</div>
					</div>
					<div class="text-center">
						<a th:href="${post.id}" class="btn btn-primary">Details</a>
						<a th:href="@{${post.id} + '/edit'}" class="btn btn-success">Edit</a>
						<a th:href="@{${post.id} + '/delete'}"
						   onclick="return confirm('Are you sure you want to delete this item?')"
						   class="btn btn-danger">Delete</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<footer th:replace="partials::footer"/>
</body>
</html>
